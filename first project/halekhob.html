<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حال خوب روزانه | انرژی مثبت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.2)',
                        'glass-border': 'rgba(255, 255, 255, 0.3)',
                        'glass-shadow': 'rgba(0, 0, 0, 0.1)',
                    },
                    boxShadow: {
                        'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
                    },
                    backdropBlur: {
                        'sm': '4px',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #a2d2ff, #ffafcc, #bde0fe, #ffc8dd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            direction: rtl;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .floating-1 { animation-delay: 0s; }
        .floating-2 { animation-delay: 0.5s; }
        .floating-3 { animation-delay: 1s; }
        .floating-4 { animation-delay: 1.5s; }
        .floating-5 { animation-delay: 2s; }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .message-in {
            animation: messageIn 0.5s ease-out forwards;
        }
        
        @keyframes messageIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: confetti-fall 5s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="relative flex flex-col items-center justify-center min-h-screen p-4">
    <div class="absolute top-10 left-10 text-4xl floating floating-1">🐶</div>
    <div class="absolute top-20 right-1/4 text-5xl floating floating-2">🐱</div>
    <div class="absolute bottom-1/3 left-1/3 text-6xl floating floating-3">🐰</div>
    <div class="absolute top-1/4 right-10 text-4xl floating floating-4">🐻</div>
    <div class="absolute bottom-20 left-1/4 text-5xl floating floating-5">🦊</div>
    
    <div class="glass-effect rounded-3xl p-8 max-w-2xl w-full text-center z-10 mb-12">
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-6">حال خوب روزانه</h1>
        <p class="text-xl text-white mb-8">با هر کلیک، انرژی مثبت دریافت کن!</p>
        
        <div id="messageContainer" class="glass-effect rounded-2xl p-6 mb-8 min-h-[150px] flex items-center justify-center">
            <p id="message" class="text-2xl md:text-3xl font-bold text-white text-center">روزت پر از انرژی مثبت باشه! 🌈</p>
        </div>
        
        <button id="mainButton" class="glass-effect w-24 h-24 rounded-full mx-auto flex items-center justify-center pulse">
            <span class="text-4xl">❤️</span>
        </button>
    </div>
    
    <div class="glass-effect rounded-2xl p-4 text-white text-center mt-auto">
        <p>هر روز با انرژی مثبت شروع کن! تو فوق‌العاده‌ای! ✨</p>
    </div>
    
    <script>
        const messages = [
            "تو فوق‌العاده‌ای! دنیا به وجودت نیاز داره!",
            "امروز روز توست! ازش نهایت استفاده رو ببر!",
            "تو پر از استعدادهای خارق‌العاده‌ای!",
            "همین الان هم عالی هستی! همینطوری ادامه بده!",
            "نور وجودت دنیا رو روشن کرده!",
            "تو لیاقت بهترین‌ها رو داری! همیشه یادت باشه!",
            "هر روزت بهتر از دیروز باشه!",
            "تو می‌تونی به هر چیزی که می‌خوای برسی!",
            "خنده‌ات زیباترین چیز دنیاست!",
            "تو خاص و منحصر به فردی!",
            "دنیا بدون تو جای خالی‌اش حس می‌شد!",
            "همه چیز درست می‌شه! نگران نباش!",
            "تو پر از انرژی مثبتی!",
            "همین الان هم قهرمان زندگی خودتی!",
            "تو الهام‌بخش دیگرانی!",
            "روزت پر از شادی و موفقیت!",
            "تو شایسته بهترین‌ها هستی!",
            "همه چیز برای تو در بهترین حالت ممکن اتفاق میفته!",
            "تو پر از عشق و محبتی!",
            "همین الان هم در مسیر موفقیت قدم برداشتی!",
            "تو قوی‌تر از اونی هستی که فکر می‌کنی!",
            "هر روزت پر از کشف چیزهای جدید باشه!",
            "تو زیباترین نسخه خودتی!",
            "همه چیز در زندگیت درست پیش میره!",
            "تو پر از استعدادهای کشف نشده‌ای!",
            "همین الان هم عالی عمل می‌کنی!",
            "تو لیاقت عشق بی‌قید و شرط رو داری!",
            "هر روزت بهتر و زیباتر از دیروز!",
            "تو پر از انرژی مثبت و خلاقیتی!",
            "همه چیز در زندگیت در مسیر درست قرار داره!",
            "تو پر از شور و اشتیاقی!",
            "همین الان هم در جایگاه درست خودت قرار داری!",
            "تو پر از ایده‌های نابی!",
            "همه چیز برای تو در بهترین زمان اتفاق میفته!",
            "تو پر از صلابت و قدرت درونی هستی!",
            "همین الان هم در مسیر موفقیت قدم برداشتی!",
            "تو پر از عشق و محبت به دیگرانی!",
            "همه چیز در زندگیت درست پیش میره!",
            "تو پر از انرژی مثبت و خلاقیتی!",
            "همین الان هم عالی عمل می‌کنی!",
            "تو لیاقت بهترین‌ها رو داری!",
            "هر روزت پر از شادی و موفقیت!",
            "تو الهام‌بخش دیگرانی!",
            "همین الان هم قهرمان زندگی خودتی!",
            "تو پر از انرژی مثبتی!",
            "همه چیز درست می‌شه! نگران نباش!",
            "دنیا بدون تو جای خالی‌اش حس می‌شد!",
            "تو خاص و منحصر به فردی!",
            "تو می‌تونی به هر چیزی که می‌خوای برسی!"
        ];
        
        const mainButton = document.getElementById('mainButton');
        const messageElement = document.getElementById('message');
        const messageContainer = document.getElementById('messageContainer');
        
        mainButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * messages.length);
            const randomMessage = messages[randomIndex];
            
            messageContainer.classList.remove('message-in');
            void messageContainer.offsetWidth; 
            messageContainer.classList.add('message-in');
            
            messageElement.textContent = randomMessage;
            
            createConfetti();
            
            createHearts();
        });
        
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#1A535C', '#FF9F1C'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.className = 'absolute text-2xl floating';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
        
        window.addEventListener('load', () => {
            createHearts();
        });
    </script>
</body>
</html>
